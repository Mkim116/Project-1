<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Movie Genre Survey</title>
</head>
<body>
    <nav>
        <a href="index.html">Resume</a>
        <a href="survey.html">Survey</a>
        <a href="quotes.html">Quotes</a>
    </nav>

    <header>
        <h1>Favorite Movie Genre Survey</h1>
    </header>

    <section>
        <h2>My Favorite Movie</h2>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/NmzuHjWmXOc?si=fCuLx-5iOWOtqBC_"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
        ></iframe>
    </section>

    <section>
        <h2>Survey Questions</h2>
        <form>
            <p>
                <label for="favoriteGenre">Select your favorite movie genre:</label>
                <select id="favoriteGenre" name="favoriteGenre">
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <p>
                <label for="reason">What is the title of your favorite movie?</label>
                <textarea id="reason" name="reason" rows="4" cols="50"></textarea>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </section>

    <section>
        <h2>Movies I Recommend</h2>
        <div class="favorite-movies">
            <div class="movie">
                <label for="movie1">Pulp Fiction</label>
                <img src="media/pulpfiction.jpg" alt="Pulp Fiction">
            </div>
            <div class="movie">
                <label for="movie2">Inception</label>
                <img src="media/inception.jpg" alt="Inception">
            </div>
            <div class="movie">
                <label for="movie3">Parasite</label>
                <img src="media/parasite.jpg" alt="Parasite">
            </div>
        </div>
    </section>
</body>
</html>
